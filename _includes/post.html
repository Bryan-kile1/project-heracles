<div class="container-fluid">
	<div class="row">
		<div class="col-md" id="postHeroImage" style="background-image: url({{ page.featuredImg }});">
		</div>
	</div>
</div>

<div id="post" class="container">
	<div class="row">
		<div class="col-md">
			<article>
				<section id="socialSharing">
					<!-- Twitter -->
					<a href="https://twitter.com/intent/tweet?text={{ page.title }} -&url={{ site.url }}{{ site.baseurl }}{{ page.url }}"
            		onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" ><i class="fab fa-twitter"></i></a>
					<!-- LinkedIn -->
					<a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ site.baseurl }}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source={{ site.title }}"
            		onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"><i class="fab fa-linkedin-in"></i></a>
				</section>
				<p class="extraSmall"> Written by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}</p>
				<h1><span class="align-middle">{{ page.title }}</span></h1>
				<hr>
				{{ content }}
			</article>
		</div>
	</div>
</div>
